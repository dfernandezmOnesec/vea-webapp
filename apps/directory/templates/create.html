{% extends "core/base.html" %}

{% block title %}Añadir Contacto - Vea Connect{% endblock %}

{% block content %}
<div class="container mt-4" style="font-family: 'Roboto', sans-serif;">
    <div class="card shadow">
        <div class="card-header bg-success text-white">
            <h2 class="mb-0">
                <i class="fas fa-user-plus me-2"></i>Añadir Nuevo Contacto
            </h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'directory:create' %}">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="contact_firstname" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="contact_firstname" name="first_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="contact_lastname" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="contact_lastname" name="last_name" required>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="contact_email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="contact_email" name="email">
                </div>
                
                <div class="mb-3">
                    <label for="contact_phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="contact_phone" name="phone">
                </div>
                
                <div class="mb-3">
                    <label for="contact_organization" class="form-label">Organización</label>
                    <input type="text" class="form-control" id="contact_organization" name="organization">
                </div>

                <div class="mb-3">
                    <label for="contact_role" class="form-label">Rol</label>
                    <input type="text" class="form-control" id="contact_role" name="role" placeholder="Ej. Coordinador de Jóvenes">
                </div>

                
                <div class="mb-3">
                    <label for="contact_notes" class="form-label">Notas</label>
                    <textarea class="form-control" id="contact_notes" name="notes" rows="2"></textarea>
                </div>
                
                <div class="d-flex justify-content-end mt-4">
                    <a href="{% url 'directory:list' %}" class="btn btn-outline-secondary me-2">
                        <i class="fas fa-times me-1"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save me-1"></i> Guardar Contacto
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
