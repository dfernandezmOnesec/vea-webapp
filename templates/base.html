<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}VEA WebApp{% endblock %}</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/styles.css' %}" rel="stylesheet">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>VEA Connect</h3>
            </div>

            <ul class="list-unstyled components">
                <li>
                    <a href="{% url 'dashboard:home' %}">Dashboard</a>
                </li>
                <li>
                    <a href="{% url 'documents:document_list' %}">Documentos</a>
                </li>
                <li>
                    <a href="{% url 'events:events' %}">Eventos</a>
                </li>
                <li>
                    <a href="{% url 'directory:list' %}">Directorio</a>
                </li>
                <li>
                    <a href="{% url 'donations:list' %}">Donaciones</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content -->
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
